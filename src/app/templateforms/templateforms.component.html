<div class="container">
    <form #frmregister="ngForm" (submit)="this.frmregister.value">
        <h2>Register User</h2>
        <dl>
            <dt>User Name ::</dt>
            <dd><input type="text" class="form-control" #username="ngModel" ngModel name="Username"></dd>
            <dt>Password :: </dt>
            <dd><input type="text" class="form-control" #password="ngModel" ngModel name="Password"></dd>
            <dt>
                <select name="City" class="form-select" #city="ngModel" ngModel name="City">
                    <option value="">SELECT--</option>
                    <option value="">Delhi</option>
                    <option value="">Hyd</option>
                    <option value="">Chennai</option>

                </select>
            </dt>
        </dl>

    </form>
</div>
